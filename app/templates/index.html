{% extends "base.html" %}

{% block body %}
    {% if is_logged_in %}
        <h1>Hello {{ user_name[0] }}! You have {{ user_role }}-level access.</h1>
        <a href="/logout">Log Out</a>
    {% else %}
        <h1>You are not currently logged in.</h1>
        <a href="/login">Log In</a>
    {% endif %}
{% endblock %}
