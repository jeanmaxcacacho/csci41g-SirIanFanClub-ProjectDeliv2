{% extends "base.html" %}

{% block body %}
<h1>Add Additional Trip</h1>

<form action="{{ url_for('addtrip2', ticket_id=ticket_id) }}" method="post">
    <label for="trip_id">Select Trip: </label>
    <select name="trip_id" required>
        {% for trip in trips %}
            <option value="{{ trip[0] }}">{{ trip[2] }} to {{ trip[3] }} | {{ trip[4] }} Lion Coins</option>
        {% endfor %}
    </select>
    <br><br>

    <button type="submit">Buy Ticket</button>
</form>

{% endblock body %}
