{% extends "base.html" %}

{% block body %}
    <h1>Add a {{ route_type }} route.</h1>

    <form action="{{ url_for('add_route', route_type=route_type) }}" method="post">

        <label for="origin_id">Origin Station: </label>
        <select name="origin_id" required>
            <option value="" disabled selected>Select</option>
            {% for station in stations %}
                <option value="{{ station[0] }}">{{ station[1] }}</option>
            {% endfor %}
        </select>
        <br><br>

        <label for="destination_id">Destination Station: </label>
        <select name="destination_id" required>
            <option value="" disabled selected>Select</option>
            {% for station in stations %}
                <option value="{{ station[0] }}">{{ station[1] }}</option>
            {% endfor %}
        </select>
        <br><br>

        <label for="price">Trip Price: </label>
        <input type="number" name="price" min="0" max="999" required>
        <br><br>

        <label for="hours">Duration Hours: </label>
        <input type="number" name="hours" min="0" max="23" required>
        <br><br>

        <label for="minutes">Duration Minutes: </label>
        <input type="number" name="minutes" min="0" max="59" required>
        <br><br>

        <button type="submit">Add Route</button>
    </form>
{% endblock %}
