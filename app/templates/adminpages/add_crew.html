{% extends "base.html" %}

{% block body %}
    <form action="/addcrew" method="post">
        <label for="lname">Crew Head's Surname: </label>
        <input type="text" name="lname" required>
        <br><br>

        <label for="fname">Crew Head's First Name: </label>
        <input type="text" name="fname" required>
        <br><br>

        <label for="middle_initial">Crew Head's M.I.: </label>
        <input type="text" name="middle_initial" required>
        <br><br>

        <button type="submit">Add Crew</button>
    </form>
{% endblock %}
